                    </label>
                </div>
                <button type="submit" class="submit-btn">

                </button>
                <p class="switch-form">ƒê√£ c√≥ t√†i kho·∫£n? <a href="../Login/login.html">ƒêƒÉng nh·∫≠p</a></p>

    <script src="../../config/api.js"></script>
    <script>
        // Check if user is already logged in
        if (API.auth.isAuthenticated()) {
            window.location.href = '../../Home/home/home.html';
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp');
                return false;
            }
            
            // Validate password strength
            if (password.length < 8) {
                showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±');
                return false;
            }
            
            try {
                const userData = {
                    username,
                    email,
                    password
                };
                
                const success = await API.auth.register(userData);
                if (success) {
                    window.location.href = '../../Home/home/home.html';
                } else {
                    showError('ƒêƒÉng k√Ω th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra trong qu√° tr√¨nh ƒëƒÉng k√Ω');
            }
            
            return false;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const form = document.getElementById('registerForm');
            form.insertBefore(errorDiv, form.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // Add animation to form elements
        document.querySelectorAll('.input-group').forEach((group, index) => {
            group.style.animationDelay = `${index * 0.1}s`;
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
