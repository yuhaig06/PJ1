<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/FontEnd/Home/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/FontEnd/Home/favicon/web-app-manifest-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/FontEnd/Home/favicon/web-app-manifest-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/FontEnd/Home/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/FontEnd/Home/favicon/site.webmanifest">
</head>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .form-box {
            display: none;
        }
        .form-box h2 {
            margin-bottom: 20px;
            color: white;
        }
        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .form-box button:hover {
            background: #219150;
        }
        .form-box p {
            color: white;
            margin-top: 10px;
        }
        .form-box a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        #login-box {
            display: block;
        }
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/FontEnd/Login-Register/img/p0.avif') no-repeat center center/cover;
            animation: moveBackground 20s infinite alternate linear;
        }
</style>
<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <h2>Đăng nhập</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="/FontEnd/Login-Register/Register/register.html" onclick="showRegister()">Đăng ký</a></p>
            </form>
        </div>
        
        <div class="form-box hidden" id="register-box">
            <h2>Đăng ký</h2>
            <form>
                <input type="text" placeholder="Tên của bạn" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Xác nhận mật khẩu" required>
                <button type="submit">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('register-box').classList.remove('hidden');
        }
        function showLogin() {
            document.getElementById('register-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }
    </script>
</body>
</html>
